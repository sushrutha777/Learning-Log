{% extends 'learning_logs/base.html' %}

{% block page_header %}
    <style>
        /* Full screen colorful background design */
        body, html {
            height: 100%;
            margin: 0;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(45deg, rgba(255,0,150,0.3), rgba(0,204,255,0.3));
            z-index: -3;
        }

        .background::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: radial-gradient(circle at top left, rgba(255,182,193,0.5), transparent);
            z-index: -2;
        }

        .background::after {
            content: "";
            position: fixed;
            bottom: 0;
            right: 0;
            height: 100%;
            width: 100%;
            background: radial-gradient(circle at bottom right, rgba(173,216,230,0.5), transparent);
            z-index: -1;
        }

        .content-container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 50px;
            width: 1000%;
            max-width: 1000px;
        }
    </style>

    <div class="background"></div>
    <div class="content-container">
        <div class="card p-4 shadow bg-white">
            <div class="jumbotron text-center mb-0">
                <h1 class="display-3">Track your learning.</h1>
                <p class="lead">
                    Make your own Learning Log, and keep a list of
                    the topics you're learning about. Whenever you learn something new about a
                    topic, make an entry summarizing what you've learned.
                </p>
                <a class="btn btn-lg btn-primary" href="{% url 'learning_logs:topics' %}" role="button">Topics &raquo;</a>
            </div>
        </div>
    </div>
{% endblock%}
